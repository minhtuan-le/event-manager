<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List All Events</title>
	<link href="/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light">
		<div class="container" style="display: flex; justify-content: center; align-items: center;">
			<a class="navbar-brand" href="#">
				<img src="../../logo-no-background.png" alt="Event Management App Logo" width="150px" height="100px">
			</a>
		</div>
	</nav>

	<main class="container">
		<section style="padding: 20px; background-color: lightgray; margin-bottom: 30px;">
			<h1 class="text-center my-5">Event Management App</h1>
			<div style="display:flex; justify-content:center; align-items:center;">
				<a href="/" class="btn btn-primary">Back to Homepage</a>
			</div>
		</section>

		<h2 class="text-center my-5">Add Category</h2>
		<div class="container">
			<div class="card mt-4">
				<div class="card-header">
					<h4 class="my-0" style="text-align: center;">Add a category details to the database</h4>
				</div>
				<div class="card-body">

					<form action="/category/31239552/add-post" method="POST">
						<div class="form-group row" style="margin-bottom: 20px; text-align: center;">
							<label for="name" class="col-sm-2 col-form-label">Name</label>
							<div class="col-sm-10">
								<input type="text" name="name" class="form-control" id="name"
									placeholder="Enter category name" required/>
							</div>
						</div>

						<div class="form-group row" style="margin-bottom: 20px; text-align: center;">
							<label for="description" class="col-sm-2 col-form-label">Description (optional)</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="description" rows="4"
									placeholder="Enter description"></textarea>
							</div>
						</div>

						<div class="form-group row" style="margin-bottom: 20px; text-align: center;">
							<label for="image" class="col-sm-2 col-form-label">Image (optional)</label>
							<div class="col-sm-10">
								<input type="text" name="image" class="form-control" id="image"
									placeholder="Enter image static resource path"/>
							</div>
						</div>

						<div class="form-group row" style="margin-bottom: 20px; text-align: center;">
							<div>
							  <button type="submit" class="btn btn-primary">Submit</button>
							</div>
						  </div>
					</form>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
